<html>
<head>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./bootstrap.min.css">
	<script src="./bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body onload="load()">

<div class="row">

	<div class="col-lg-12">


		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" >Idle Game</a>
				</div>
				<div class="right">
					<ul class="nav navbar-nav">
						<li><a href="#upgradesTab">Upgrades</a></li>
						<li><a href="#unlockTab">Unlocks</a></li>
						<li><a href="#settingsTab">Settings</a></li>
					</ul>
					<button onclick="Save()" class="btn btn-danger navbar-btn">Save</button>
				</div>
			</div>
		</nav>
	</div>
</div>

<div class="row">

	<div class="col-lg-2">

		<div class="row">
			<div class="col-lg-2">
			</div>
			<div class="col-lg-10">
				<br /> <br/>
				<button class="btn btn-primary btn-lg" onclick="monsterClick(1)">Pundle Village</button>
				<br />
				Golds: <span class="badge" id="golds">0</span>

				<br />
				<br />
				<br />
				<!--Spider-->
				<div id="spiderDiv">
				<button id="btnBuySpider" class="btn btn-primary btn-lg" onclick="buySpider()">Buy Spider</button>
				<br />
				Spiders: <span class="badge" id="spiders">0</span>
				<br />
				Spider Cost: <span class="badge" id="spiderCost">10</span>
				<!--/Spider-->
				</div>
				<br />
				<br />
				<!--Goblin-->
				<div id="goblinDiv" class="invisible">
				<button id="btnBuyGoblin" class="btn btn-primary btn-lg" onclick="buyGoblin()">Buy Goblin</button>
				<br />
				Goblins <span id="goblins" class="badge">0</span><br>
				Goblin Cost: <span id="goblinCost" class="badge">100</span>
				<!--/Goblin-->
				<br />
				<br />
				<script type="text/javascript" src="main.js"></script>
				<br />
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-8">
	</div>

	<div class="col-lg-2">
		<div id="contents">
			<menu id=unlockTab>

			</menu>

			<menu id="upgradesTab">

			</menu>

			<menu id="settingsTab">

				<button onclick="Delete()" class="btn btn-danger navbar-btn btn-lg">Delete</button>
			</menu>
		</div>
	</div>
</div>



</body>
</html>
